<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="shortcut icon" type="image/x-icon" href="mandala.png"  /> -->
    <title>Mandalas</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
<script src="js/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/threex.domevents.js"></script>
<script src="js/my.js"></script>
</head>

<body>
    <header class="title">Название мандалы</header>
    <div class="palitra">
        <div>0</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div title="Убрать все цвета">#</div>
        <div title="Поменять активные с невидимыми">@</div>
        <div title="Вернуть все цвета">A</div>
        <div title="Поменять цвет обводки">B</div>
    </div>
    <footer>
        <label class="select_mandala_type" for="select_mandala_type">Выберите тип мандалы
      </label>
      <select id="select_mandala_type" name="select_mandala_type">
        <option value="4">квадрат (по три)</option>
        <option value="6">цветок (по три)</option>
        <option value="5">цветок шахматный (1вар)</option>
        <option value="7">цветок шахматный (2вар)</option>
        <option value="8">квадрат шахматный расчёт (1вар)</option>
        <option value="9">квадрат шахматный расчёт (2вар)</option>
      </select>
    </footer>
</body>
</html>
