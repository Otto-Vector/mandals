<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="./img/mandalas2.ico"  />
    <title>Mandalas</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
<script src="js/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/my.js"></script>
</head>

<body>

    <header class="title">
        <div id = "header_input_form">
            <input id="number_of_symbols" type="number" min="1" />
            <input id="title_input" type="text" placeholder="Название мандалы" />
            <button id="clear_button">
            </button>
        </div>
        <div id="numeric_adaptation">numeric adaptation</div>
    </header>

    <section class="sidebar">
        <article id="statistic">
            <div id="statistic_sort_button" title="Сортировка статистики"></div>
            <div>0</div>
            <div>0</div>
            <div>0</div>
            <div>0</div>
            <div>0</div>
            <div>0</div>
            <div>0</div>
            <div>0</div>
            <div>0</div>
        </article>
        <div id="palitra">
            <div class="palitra_button" title="Статистика">S</div>
            <div class="palitra_button">1</div>
            <div class="palitra_button">2</div>
            <div class="palitra_button">3</div>
            <div class="palitra_button">4</div>
            <div class="palitra_button">5</div>
            <div class="palitra_button">6</div>
            <div class="palitra_button">7</div>
            <div class="palitra_button">8</div>
            <div class="palitra_button">9</div>
        </div>
    </section>

    <div id="left_panel">
        <div class="palitra_button" title="Убрать все цвета">#</div>
        <div class="palitra_button" title="Поменять активные с невидимыми">@</div>
        <div class="palitra_button" title="Вернуть все цвета">A</div>
        <div class="palitra_button" title="Поменять цвет обводки">B</div>
        <div class="palitra_button" title="Убрать/отобразить обводку">b</div>
        <div class="palitra_button" title="Приблизить">+</div>
        <div class="palitra_button" title="Отдалить">-</div>
    </div>

    <footer>
        <label class="select_mandala_type" for="select_mandala_type">Выберите тип мандалы
      </label>
      <select id="select_mandala_type" name="select_mandala_type">
        <option value="4">квадрат (по три)</option>
        <option value="3">квадрат (по три) "ромб"</option>
        <option value="8">квадрат шахматный расчёт (1вар)</option>
        <option value="9">квадрат шахматный расчёт (2вар)</option>
      </select>
    </footer>

</body>
</html>
